<!DOCTYPE>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,800" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    {% load staticfiles %}
	<link href="{% static 'css/home.css' %}" rel="stylesheet">
	<title>Innolearn</title>
</head>
<body style="background:url({% static 'images/blue_wallpaper.jpg' %}) no-repeat fixed ; background-color:#038FCC;">
	<div class="primary-nav">

	<nav role="navigation" class="menu">

		<a href="#" class="logotype">InnoLearn</a>

		<div class="overflow-container">

			<ul class="menu-dropdown">

				<li><a href="home.html">Home</a><span class="icon"><i class="fas fa-home"></i></span></li>
				<li><a href="analyze.html">Profile</a><span class="icon"><i class="fas fa-user"></i></span>
				<li><a href="contact.html">Favorites</a><span class="icon"><i class="fas fa-heart"></i></span></li>

				<li>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Log-out</a>
                {% else %}

                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                </li>

			</ul>

		</div>

	</nav>

</div>

<div class="new-wrapper">

	<div id="main">

		<div id="main-contents">

			<h1>Welcome To Innolearn</h1>

			<!-- <form class="search-container">
			    <input type="text" id="search-bar" placeholder="Search here...">
			    <a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
			</form> -->
            <form method="GET" action="{% url 'search' %}">
            {% csrf_token %}
            <!--<a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>-->
            <div class="custom-select">
            <select name="filter1">
            {% for company in companies %}
            <option>
                {{ company.security_name }}
            </option>

            {% endfor %}
            </select>

            </div>
            <br>
            <div class="custom-select">
            <select name="filter3">
                <option value="">None</option>
            {% for extra_filter in filters %}
                <option>
                {{ extra_filter.name }}
                </option>
            {% endfor %}
            </select>
            </div>
            <br>
			<div class="custom-select" style="width:200px;">
            <select name="filter2">
				<option>Company Update</option>
				<option>Board Meeting</option>
				<option>AGM/EGM</option>
				<option>Corp.Action</option>
				<option>SAST</option>
				<option>NewListing</option>
				<option>Result</option>
			  </select>

			</div>
            <br>
            <input type="submit" name="submit">
            </form>
            <table class="table-fill">
            <tbody class="table-hover">
                <!--<tr>-->
                    <!--<td class="text-left" width="60%">Field 1</td>-->
                    <!--<td class="text-left" width="20%">Field 2</td>-->
                    <!--<td class="text-left" width="10%">3</td>-->
                    <!--<td class="text-left" width="10%">4</td>-->
                <!--</tr>-->
            <!--<tr>-->
                <!--<td class="text-left" colspan="4">5</td>-->
            <!--</tr>-->
            <!--<tr>-->
                <!--<td class="text-left" width="60%">Field 1</td>-->
                <!--<td class="text-left" width="20%">Field 2</td>-->
                <!--<td class="text-left" width="10%">3</td>-->
                <!--<td class="text-left" width="10%">4</td>-->
            <!--</tr>-->
            <!--<tr>-->
                <!--<td class="text-left" colspan="4">5</td>-->

            <!--</tr>-->
            {% for update in result %}
                <tr>
                <td class="text-left" width="60%">{{ update.title }}</td>
                <td class="text-left" width="40%">{{ update.time }}</td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

		</div>

	</div>

</div>
</body>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>

</html>
