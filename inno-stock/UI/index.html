
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="author" content="Incognito">
        <meta name="description" content="Stylized Login and Signup Form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="form">
                <section class="form-header">
                    <button id="btn-login" class="btn-login">Login</button>
                    <button id="btn-signup" class="btn-signup">Sign Up</button>
                </section> 
                
                
                <section id="form-body" class="form-body">
                    <section id="login-container" class="login-container">
                        <section class="logo-container">
                            <aside class="logo"></aside>
                        </section>
                        <p class="login-title">Account Login</p>
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                        <button class="btn-submit">Submit</button>
                    </section>
                    
                    <section id="signup-container" class="signup-container">
                        <section class="logo-container">
                            <aside class="logo"></aside>
                        </section>
                        
                        <p class="signup-title">Register Account</p>
                        
                        <input type="text" class="txtbox-firstname" placeholder="First Name" />
                        <input type="text" class="txtbox-lastname" placeholder="Last Name" />
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                        <input type="password" placeholder="Repeat Password" />
                        <input type="text" placeholder="Contact No." />
                        <button class="btn-register">Register</button>
                    </section>
                </section>
            
           </div>
           <br>
        </div>
    </body>
    <script type="text/javascript" src="js/index.js"></script>
</html>
